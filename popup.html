<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaweendras Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo"><span class="version">(1.0.0)</span>
            <img src="images/logo.png" alt="Kaweendras Social Links" class="logo-icon">Kaweendras Social Links 
        </h1>
        <div class="modal-content">
            <p>Access your Socials</p>
        </div>
        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="kaweendras.github.io" target="_blank">
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="facebook.com/kaweendra" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="facebook.com/kaweendra" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="facebook.com/kaweendra" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
